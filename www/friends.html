        <script type="text/javascript">
          var d = window.localStorage;
          id = d.getItem("ID");

          fid = []
          number = []

          $( document ).ready(function() { 
            /* get the action attribute from the <form action=""> element */
            var $form = $( this ),
                url = "http://rushikeshk9.pythonanywhere.com/fetch/";
          
                $.ajax({
                    url:url,
                    type:'POST',
                    data:{userID: id},
                    success:function(result){

                      str_array = result.split(',');
                      for (let i = 0; i < (str_array.length); i++) {

                        if((i+1)%2 == 1)
                        fid.push(str_array[i]);

                        if((i+1)%2 == 0)
                        number.push(str_array[i]);
                        
                      }

                      var table = document.getElementById("frndsTable");
                      
                      for (let index = 0; index < fid.length; index++) {
                        // Create an empty <tr> element and add it to the 1st position of the table:
                      var row = table.insertRow(index+1);
                          for (let index2 = 0; index2 < 2; index2++) {
                            // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                          var cell1 = row.insertCell(index2);
                              if(index2==0){
                                cell1.innerHTML = fid[index];
                              }
                              else{
                                cell1.innerHTML = number[index];
                              }
                          
                          
                            
              }
         
          }
                    }

            });
          });
 
          
         

          
        
        </script>
